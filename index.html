<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="header-wrapper">
      <img src="./public/green-leaf-plant.jpg" alt="green leaf plant" />
      <div class="header-title">
        <img class="logo-img" src="./public/odin-logo.png" alt="Odin logo" />
        <h1>ODIN</h1>
      </div>
      <p class="img-credit">
        Photo by
        <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on
        <a href="https://unsplash.com/@haliewestphoto">Unsplash</a>
      </p>
    </div>
    <div class="main-wrapper">
      <div class="main-upper">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-wrapper">
        <form action="" method="get" class="form">
          <div class="main-center">
            <p>Let's do this!</p>

            <div class="form-item">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" />
            </div>

            <div class="form-item">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="form-item">
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>

            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="error" required />
              <p></p>
            </div>

            <div class="form-item">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirm-password" class="error" required />

            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <div class="main-lower">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
